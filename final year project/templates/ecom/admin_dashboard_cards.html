<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style media="screen">

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background-color: rgb(187, 185, 185);
    margin: 0;
    padding: 0;
    color: #fff;
  }

  body, html {
    height: 100%;
  }

  .market-updates {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 0%;
    margin: 0;
  }

  .market-update-gd {
    flex: 1 1 300px;
    max-width: 350px;
    margin-left: 35px;
    margin-right: 35px;
  }

  .market-update-block {
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 160px;
    color: #ffffff;
  }

  .market-update-block:hover {
    transform: translateY(-5px);
    box-shadow: 0 18px 36px rgba(0, 0, 0, 0.5);
  }

  .market-update-left h3 {
    font-size: 2.2em;
    color: #000000;
    margin: 0;
    font-weight: 700;
  }

  .market-update-left h4 {
    font-size: 1em;
    color: #504747;
    margin: 8px 0 0;
    font-weight: 500;
  }

  .market-update-left {
    padding-right: 10px;
  }

  .market-update-right i {
    font-size: 2.5em;
    color: #ffffff;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .clr-block-1 .market-update-right i {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
  }

  .clr-block-2 .market-update-right i {
    background: linear-gradient(135deg, #42e695, #3bb2b8);
  }

  .clr-block-3 .market-update-right i {
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
  }


  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 220px; /* match your layout */
    height: 100vh;
    background-color: #2c2f33; /* match your dark color */
    padding: 20px;
    box-sizing: border-box;
  }

  /* Push the main content to the right of the sidebar */
  .main-content {
    margin-left: 220px;
    padding: 20px;
  }


  @media (max-width: 768px) {
    .market-updates {
      flex-direction: column;
      align-items: center;
    }
  }


  .rc{
    background-color:#ff416c;
    border-radius: 20px;
  }
  .tp{
    background-color: #3d93bb;
    border-radius: 20px;
  }
  .to{
    background-color: #e29c1a;
    border-radius: 20px;
  }
  .w{
    background-color: #b4b653;
    border-radius: 20px;
  }



  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="market-updates">
    
    <div class="market-update-gd rc">
      <div class="market-update-block clr-block-1">
        <div class="col-md-8 market-update-left">
          <h3>{{customercount}}</h3>
          <h4>Registered Customer</h4>
        </div>
        <div class="market-update-right">
          <i class="fa fa-users"></i>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>

    <div class="market-update-gd tp">
      <div class="market-update-block clr-block-2">
        <div class="col-md-8 market-update-left">
          <h3>{{productcount}}</h3>
          <h4>Total Product</h4>
        </div>
        <div class="market-update-right">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>

    <div class="market-update-gd to">
      <div class="market-update-block clr-block-3">
        <div class="col-md-8 market-update-left">
          <h3>{{ordercount}}</h3>
          <h4>Total Orders</h4>
        </div>
        <div class="market-update-right">
          <i class="fa fa-bar-chart"> </i>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>

    
    <div class="market-update-gd w">
      <div class="market-update-block clr-block-3">
        <div class="col-md-8 market-update-left">
          <h3>{{weeklyordercount}}</h3>
          <h4>Orders in this Week</h4>
        </div>
        <div class="col-md-4 market-update-right">
          <i class="fa fa-calendar-week"></i>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>

  </div>

</body>
</html>
