{% extends "events/base.html" %}

{% block content %}

    <center>
        {% if searched %}
        <table class="table table-striped table-hover table-bordered">
            
            {% for venue in venues %}
            <tr>
                <td><a href="venue/{{venue.id}}">{{ venue }}</a></td></tr>
            {% endfor %}
        </table>
        {% endif %}
    </center>
{% endblock %}
