<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'lp/main.css' %}">
</head>
<body>
    <header>
        <h1>
            Admin
        </h1>
    </header>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>name:{{add_product.name}}</p>
        <p>price:{{add_product.price}}</p>
        <p>image:{{add_product.image}}</p>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
