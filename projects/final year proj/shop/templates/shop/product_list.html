{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
