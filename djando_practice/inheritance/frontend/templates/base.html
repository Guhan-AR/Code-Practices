<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset Default Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            background: #333;
            padding: 10px;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .site-title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            background-color: #444;
            padding: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 15px;
        }

        li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        li a:hover {
            color: #f4a261;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/800x400/?nature,water') no-repeat center center/cover;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Content */
        .content h1,
        .content h2 {
            text-align: left;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Header with Logo and Title -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="site-title">Website Name</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="Home">Home</a></li>
            <li><a href="Contact">Contact</a></li>
            <li><a href="About">About</a></li>
            <li><a href="Services">Services</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="hero"></div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Website loaded successfully!");
        });
    </script>
</body>

</html>
