
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }

        .detail-item {
            margin-bottom: 20px;
        }

        .detail-item strong {
            display: inline-block;
            width: 150px;
            color: #555;
        }

        .btn-group {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-edit {
            background-color: #3498db;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-back {
            background-color: #7f8c8d;
        }

        .btn-back:hover {
            background-color: #636e72;
        }

        form {
            display: inline;
        }
    </style>

    <div class="container">
        <h1>Employee Details</h1>

        <div class="detail-item">
            <strong>Name:</strong> {{ employee.user }}
        </div>
        <div class="detail-item">
            <strong>Department:</strong> {{ employee.department }}
        </div>
        <div class="detail-item">
            <strong>Position:</strong> {{ employee.position }}
        </div>
        <div class="detail-item">
            <strong>Date Joined:</strong> {{ employee.hire_date }}
        </div>
        <div class="detail-item">
            <strong>Salary:</strong> {{ employee.salary }}
        </div>
        <div class="detail-item">
            <strong>Phone Number:</strong> {{ employee.phone_number }}
        </div>
        <div class="detail-item">
            <strong>Address:</strong> {{ employee.address }}
        </div>
        
        <div class="btn-group">
            <a href="{% url 'employee_update' employee.pk %}" class="btn btn-edit">Edit</a>
            
            <form method="post" action="{% url 'employee_delete' employee.pk %}" onsubmit="return confirm('Are you sure you want to delete this employee?');">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>

            <a href="{% url 'employee_list' %}" class="btn btn-back">Back to List</a>
        </div>
    </div>
