<style>
    /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body Background */
body {
    background-color: #f0f2f5;
    color: #333;
}

/* Centered Container */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Card Styling */
.auth-card {
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

/* Form Elements */
form label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    margin-top: 20px;
}

form input {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border 0.3s ease;
}

form input:focus {
    border-color: #007bff;
    outline: none;
}

/* Help Text */
.form-text {
    font-size: 12px;
    color: #777;
    margin-top: 4px;
}

/* Button */
button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    margin-top: 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Footer */
.auth-footer {
    text-align: center;
    margin-top: 25px;
    font-size: 15px;
}

.auth-footer a {
    color: #007bff;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}

/* Alert Messages */
.alert {
    padding: 12px 16px;
    border-radius: 6px;
    margin-top: 20px;
    font-size: 15px;
}

.alert-danger {
    background-color: #f8d7da;
    color: #842029;
}

.alert-success {
    background-color: #d1e7dd;
    color: #0f5132;
}

</style>



<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </div>
        
        {% for message in messages %}
            <div class="alert alert-danger mt-3">
                {{ message }}
            </div>
        {% endfor %}
    </div>
</div>
