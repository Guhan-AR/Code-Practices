<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hook replication</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <a href="index.html">Back</a>
    <br>
    <button id="usestate" onclick="clicker()"></button>

    <script>

        function update_number(value){
            let usestate = document.getElementById("usestate");
            usestate.innerHTML = "clicked "+value+" Times";
        }
        var number = 0;
        update_number(number);

        function clicker(){
            update_number(number+=1);
        }
        
    </script>
</body>
</html>
